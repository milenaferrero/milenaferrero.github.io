<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            float: left;
        }
        div.cabecera{
            background-color: #d4bc7b;
            border:1px solid black;
            width: 100%;
        }
        div.menu{
            background-color:#669aca;
            width: 30%;
        }
        div.principal{
            background-color: rgb(199, 144, 201);
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="cabecera">
        <h1>Esto es una capa</h1>
        <p>Esta capa va a ser amarilla</p>
    </div>
    <div class="menu" >
        <h1>Esto es otra capa</h1>
        <p>Esta capa va a ser azul</p>
    </div>
    <div class="principal" >
        <h1>Esto es otra capa</h1>
        <p>Esa capa va a ser rosa</p>
    </div>
</body>
</html>
